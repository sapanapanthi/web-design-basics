<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="box-size">
        <!-- search bar and ig icon goes here -->
        <div class="search">
            <!-- search bar goes here -->
          <div>
            <button class="button-icon">
                <input type="search" placeholder="Search">
            </button>
          </div>
          
          <!-- IG icon goes here -->
          <div>
            <!-- <i> bell icon go here ask for baby how to apply bell icon</i> -->
            <img class="image-lg" src="https://static.vecteezy.com/system/resources/previews/020/927/288/original/lg-logo-brand-phone-symbol-name-white-design-south-korea-mobile-illustration-with-gray-background-free-vector.jpg" alt="there is no image of IG">
            
        </div>
        </div>
        <!-- account goes here -->
        <h1>Accounts</h1>
         <!-- boxes goes here -->
          <div class="parent-box">
             <!-- droupbox go here -->
             <div >
                <img class="image-box" src="https://static-00.iconduck.com/assets.00/dropbox-icon-512x435-vh5gehsg.png" alt="there is no image of droupbox">
                <h3>Droupbox</h3>
                 <a href="https://droupbox.com">Droupbox.com</a>
            </div>
            <div >24 accounts</div>
            <div >
                <!-- it is use for triple ... dot -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                  </svg>
            </div>

        </div>
         <!-- pinterest go here -->
         <div class="parent-box">
            <!-- droupbox go here -->
            <div >
               <img class="image-box" src="https://cdn-icons-png.flaticon.com/512/174/174863.png" alt="there is no image of pinterest">
               <h3>Pinterest</h3>
                <a href="https://Pinterest.com">pinterest.com</a>
           </div>
           <div >3 accounts</div>
           <div >
               <!-- it is use for triple ... dot -->
               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                   <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                 </svg>
           </div>

       </div>
       <!-- microsoft go here -->
         <div class="parent-box">
            <!-- microsoft go here -->
            <div >
               <img class="image-box" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Microsoft_icon.svg/2048px-Microsoft_icon.svg.png" alt="there is no image of microsoft">
               <h3>Microsoft</h3>
                <a href="https://microsoft.com">microsoft.com</a>
           </div>
           <div >19 accounts</div>
           <div >
               <!-- it is use for triple ... dot -->
               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                   <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
