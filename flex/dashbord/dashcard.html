<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashstyle.css">
</head>

<body>
    <div class="dash-board">
        <div class="top-board">
            <div>file manager</div>
            <div>order now</div>
        </div>
        <div class="card-parent">

            <div class="card">
               <div class="card-header">
                <!-- google meet icon and header section  -->
                <div class="icon-section">
                    <a href="https://google.com" target="_blank">
                        <img class="card-icon" src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/48/google-meet-512.png "
                            alt="there is no image of google icon">
                    </a>
                    <h2>Google Meet</h2>
                </div>
                <!-- triple dot section  -->
                <div class="option">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                        <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                      </svg>
                </div>
                </div>

                <div class="progress-info">
                    <p>meet</p>
                    <p>70%</p>
                </div>
                <progress id="file" value="70" max="100"></progress>
            </div>
