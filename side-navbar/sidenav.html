<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side-navbar files</title>
    <link rel="stylesheet" href="sidebar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="sidebar">
     <div class="top">
        <div class="logo">
          <i class="bx bxl-codepen"></i> 
          <span>Codecommerce</span>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>

     <div class="user">
        <img  class= "image" src="//cdn.shopify.com/s/files/1/0489/5922/6015/files/1_3_480x480.jpg?v=1640864075" alt="">
        <div>
            <p>Clint B.</p>
            <p>Admin</p>
        </div>
     </div>
    <ul>
        <!-- dashboard details go here -->
        <li>
            <a href="#">
                <i class="bx bxs-grid-alt"></i>
                <span class="nav-item">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
        <!-- product details go here -->
        <li>
            <a href="#">
                <i class="bx bxs-shopping-bag"></i>
                <span class="nav-item">Product</span>
            </a>
            <span class="tooltip">Product</span>
        </li>
        <!-- categories details go here -->
        <li>
            <a href="#">
                <i class="bx bx-list-check"></i> 
                <span class="nav-item">Categories</span>
            </a>
            <span class="tooltip">Categories</span>
        </li>
          <!-- Orders details go here -->
        <li>
            <a href="#">
                <i class="bx bxs-food-menu"></i>
                <span class="nav-item">Orders</span>
            </a>
            <span class="tooltip">Orders</span>
        </li>
        <!-- Customers details go here -->
        <li>
            <a href="#">
                <i class="bx bx-body"></i> 
                <span class="nav-item">Customers</span>
            </a>
            <span class="tooltip">Customers</span>
        </li>
         <!-- Shipping details go here -->
        <li>
            <a href="#">
                <i class="bx bx-location-plus"></i> 
                <span class="nav-item">Shipping</span>
            </a>
            <span class="tooltip">Shipping</span>
        </li>
         <!-- Settings details go here -->
        <li>
            <a href="#">
                <i class="bx bx-cog"></i> 
                <span class="nav-item">Settings</span>
            </a>
            <span class="tooltip">Settings</span>
        </li>
          <!-- Layout details go here -->
        <li>
            <a href="#">
                <i class="bx bx-log-out"></i>
                <span class="nav-item">Layout</span>
            </a>
            <span class="tooltip">Layout</span>
        </li>
      
      </ul>
   </div>


   <div class="main-content">
     <div class="container">
        <h1>Code Commerce</h1>
     </div>
   </div>

</body>
  <!-- javascript code write here to give format  -->
<script>
      let btn = document.querySelector('#btn'); 
      let sidebar = document.querySelector('.sidebar');
      btn.onclick = function (){
        sidebar.classList.toggle ('active');
      };
</script>
</html>
